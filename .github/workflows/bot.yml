name: Twitter to Telegram Bot (Nitter Edition)

on:
  schedule:
    # Se ejecuta cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # Añadimos permisos explícitos para que el bot pueda guardar el archivo JSON
    permissions:
      contents: write
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Instalar dependencias
      run: |
        pip install requests feedparser
        
    - name: Ejecutar bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python bot.py
        
    - name: Guardar estado (Persistencia)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # Solo hace commit si el archivo last_tweets.json cambió
        git add last_tweets.json || true
        git commit -m "Bot: Actualizar historial de tweets" || true
        git push || true
