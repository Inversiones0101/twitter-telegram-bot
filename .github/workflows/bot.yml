name: Bot de Noticias Financieras Pro

on:
  schedule:
    # Se ejecuta al minuto 0 de cada hora, los 7 días de la semana
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5 

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Ejecutar el Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TZ: 'America/Argentina/Buenos_Aires'
      run: python bot.py
      
    - name: Guardar historial (Persistencia)
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        touch last_id_inicio.txt ultimo_rava.txt
        git add last_id_inicio.txt ultimo_rava.txt
        git commit -m "Actualizar logs [skip ci]" || echo "Sin cambios"
        git push
