name: Twitter a Telegram Pro

on:
  schedule:
    - cron: '*/15 * * * *' # Se ejecuta cada 15 minutos
  workflow_dispatch: # Permite ejecutarlo manualmente con el bot√≥n

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permiso necesario para guardar last_tweets.json

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Librer√≠as
        run: |
          pip install requests feedparser

      - name: Ejecutar Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RSS_FEED_URL: ${{ secrets.RSS_FEED_URL }}
        run: python bot.py

      - name: Guardar Historial
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_tweets.json || true
          git commit -m "ü§ñ Actualizar historial de tweets" || true
          git push || true
