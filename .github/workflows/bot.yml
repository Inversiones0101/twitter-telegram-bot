name: Bot Fotografo Inversiones

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # Cada 15 minutos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests playwright
          playwright install chromium

      - name: Run Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      - name: Save memory
        run: |
          git config --global user.name "BotInversiones"
          git config --global user.email "bot@inversiones.com"
          git pull --rebase origin main # Esto evita el error de "rejected"
          git add last_id_*.txt
          git commit -m "Actualizar memoria de capturas" || exit 0
          git push origin main
