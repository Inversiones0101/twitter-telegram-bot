name: Bot de Noticias Financieras Pro

on:
  schedule:
    # Se ejecuta cada 15 minutos para atrapar los gráficos rápido
    - cron: '*/15 * * * *'
  workflow_dispatch: # Botón verde de "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    # Tiempo límite de 5 minutos para que no gaste tus minutos de GitHub
    timeout-minutes: 5 

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser

    - name: Ejecutar el Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TZ: 'America/Argentina/Buenos_Aires'
      run: python bot.py
