name: Bot Twitter API Profesional

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Se ejecuta cada 30 minutos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests tweepy

      - name: Run Bot
        env:
          # Sincronizado con tus nombres de Secrets en GitHub
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python bot.py

      - name: Save memory
        run: |
          git config --global user.name "BotInversiones"
          git config --global user.email "bot@inversiones.com"
          git pull --rebase origin main
          # Creamos un archivo base para que 'git add' no falle si no hay nuevos .txt
          touch last_id_inicio.txt 
          git add last_id_*.txt
          git commit -m "Actualizar memoria de API" || exit 0
          git push origin main
